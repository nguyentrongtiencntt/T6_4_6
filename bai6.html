<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	table, td{border:1px solid; text-align:center}
</style>
</head>

<body>
	<table>
    	<tr>
        	<td width="50px" height="50px">1</td>
            <td colspan="3">2</td>
        </tr>
        <tr>
        	<td rowspan="3">3</td>
            <td width="50px" height="50px">4</td>
            <td width="50px">5</td>
            <td rowspan="2" >6</td>
        </tr>
        <tr>
        	
            <td  height="50px">7</td>
            <td>8</td>
        </tr>
        <tr>
        	
            <td colspan="2">9</td>
            <td width="60px" height="50px">10</td>
        </tr>
    </table>
</body>
</html>
